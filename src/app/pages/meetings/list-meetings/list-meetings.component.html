<h1>Meetings</h1>

<censeo-async-loader
  *ngIf="meetings$ | async as meetings"
  [loading]="loading$ | async"
>
  <div class="col-12 text-right pb-3">
    <button
      type="submit"
      class="p-button-sm"
      pButton
      pRipple
      icon="pi pi-plus"
      label="Add Meeting"
      (click)="addMeeting()"
    ></button>
  </div>

  <p-table
    [value]="meetings || []"
    sortField="created"
    [sortOrder]="sortOrder"
    styleClass="p-datatable-sm p-datatable-striped"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="created">
          Created <p-sortIcon field="created"></p-sortIcon>
        </th>
        <th class="text-center">Owners</th>
        <th class="text-center">Voters</th>
        <th class="text-center" style="width: 5rem">Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-meeting>
      <tr>
        <td>
          <a [routerLink]="['manage', meeting.id]">{{ meeting.name }}</a>
        </td>
        <td>{{ getDateDisplay(meeting) }}</td>
        <td class="text-center">
          <span
            pTooltip="{{ meeting.owners.join('<br />') }}"
            tooltipPosition="top"
            [escape]="false"
            >{{ meeting.owners.length }}</span
          >
        </td>
        <td class="text-center">
          <span
            pTooltip="{{ meeting.voters?.join('<br />') }}"
            tooltipPosition="top"
            [escape]="false"
            >{{ meeting.voters?.length || 0 }}</span
          >
        </td>
        <td class="text-center">
          <button
            type="button"
            class="p-button-rounded p-button-danger"
            pButton
            pRipple
            icon="pi pi-times"
            (click)="deleteMeeting(meeting)"
            [loading]="deletingMeetingId === meeting.id"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="5" class="text-center">No meetings found</td>
      </tr>
    </ng-template>
  </p-table>
</censeo-async-loader>
